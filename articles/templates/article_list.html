{% extends "base.html" %}

{% block title %} ARTICLES {% endblock %}

{% block content %}
	<div>
		<h1> <a href="{% url 'articles:create'%}">Lista de Artículos</a> </h1>
		<div class="articles">
			{% for article in articles %}
			<h2> 
				<a href="{{ article.get_absolute_url }}"> {{ article.title }} </a> 
			</h2>
			<p> {{ article.snippet }} </p>
			<p>Fecha de creación: {{ article.date }}</p>
			{% endfor %}
		</div>
	</div>
{% endblock content %}

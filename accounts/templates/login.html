{% extends "base.html" %}

{% block title %} USERS {% endblock %}

{% block content %}
	<div>
		<h1>Iniciar Sesión</h1>
		<div class="accounts">
			<form 
			action="{% url 'accounts:login' %}" 
			method="POST" 
			enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Iniciar Sesión</button>
			</form>
		</div>
		No estas registrado?
		<a href="{% url 'accounts:signup'%}">Registrate</a>
		<br>
		<a href="{% url 'home'%}">Regresar a la lista de Artículos</a>
	</div>
{% endblock content %}
